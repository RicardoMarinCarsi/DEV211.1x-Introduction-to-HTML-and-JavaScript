<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>HTML Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>
    <body>
        <form>
        <fieldset>
            <legend>Create User ID</legend>
            Domain: <input type="text" name="group" value="" />
            <br />
            Username: <input type="text" name="identity" value="" />
            <br />
            <br />
        </fieldset>
        <fieldset>
            <legend>User Metadata</legend>
            Department: <input type="text" name="dept" value="" />
            <br />
            Display Name: <input type="text" name="name" value="" />
            <br />
            <br />
        </fieldset>
        <fieldset>
            <legend>Require Admin Approval</legend>
            Yes: <input type="radio" name="approval" value="true" checked="checked" />
            <br />
            No: <input type="radio" name="approval" value="false" />
            <br />
            <br />
        </fieldset>
        <input type="submit" value="Click to Submit" />
        </form>
    </body>
</html>
